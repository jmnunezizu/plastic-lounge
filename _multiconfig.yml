title: '[Dev] Plastic Lounge'
subtitle: 'A Blog About Music, Rare Vinyl, Gigs, and Sometimes More Music.'
description: null
author: Plastic Lounge
language: en
timezone: Europe/London
url: 'http://0.0.0.0:4000/'
root: /
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':year-:month-:day-:title.md'
default_layout: post
titlecase: false
external_link: true
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: null
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
date_format: 'D MMMM, YYYY'
time_format: 'HH:mm:ss'
per_page: 10
pagination_dir: page
theme: minos
deploy:
  type: git
  repo: 'git@github.com:jmnunezizu/jmnunezizu.github.com.git'
  branch: master
  message: 'Site updated: {{ now(''YYYY-MM-DD HH:mm:ss'') }}'
disqus_shortname: plastic-lounge
html_minifier:
  enable: false
  ignore_error: false
  exclude: null
css_minifier:
  enable: false
  exclude:
    - '*.min.css'
js_minifier:
  enable: false
  mangle: true
  output: null
  compress: null
  exclude:
    - '*.min.js'
image_minifier:
  enable: false
responsive_images:
  pattern: '**/*.+(png|jpg|jpeg)'
  sizes:
    small:
      width: 800
    medium:
      width: 1200
    large:
      width: 2000
